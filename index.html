<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="Weather-app">
          <div class="overview">
            <header>
              <form class="search-form" id="search-form">
                <input
                  type="search"
                  placeholder="Enter a city"
                  required
                  class="search-form-input"
                  id="search-form-input"
                />
                <input
                  type="submit"
                  value="search"
                  class="search-form-button"
                />
              </form>
            </header>
            <h1 id="city"></h1>
            <ul>
              <li id="time"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="icon" />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units">
                    <a href="#" id="celsius-link">째C</a>|<a
                      href="#"
                      id="fahrenheit-link"
                      >째F</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-3">
                <div class="weather-forecast-date">Sat</div>
                <img
                  src="https://openweathermap.org/img/wn/10d.png"
                  alt="overcast clouds"
                  width="40"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">18째</span>
                  <span class="weather-forecast-temperature-min">12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a target="_blank" href="https://github.com/Aluso/New-Weather-app"
            >Open-Source Code</a
          >
          by Lencer Aluso
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
